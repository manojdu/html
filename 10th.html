<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript match words starting or ending with a pattern using regex</title>
    </head>
    <body>
        <script>
            var regex = /(\bcar\w*)/g; // Matches words starting with "car"
            var str = "words beginning with car: cart, carrot, cartoon. words ending with car: oscar, supercar";
            var replacement = "<strong>$1</strong>"; // Replace matched words with bold

            // Highlights the word beginning with "car" with bold
            var result = str.replace(regex, replacement);
            document.write(result);
        </script>
    </body>
</html>
